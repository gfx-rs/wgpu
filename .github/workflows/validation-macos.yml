name: validation-macos

on:
  push:
    branches: ["*"]
    tags: [v0.*]
  pull_request:
  merge_group:

jobs:
  validate-macos:
    name: Validate Naga MSL Output
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            naga/xtask -> naga/xtask/target

      - run: cargo xtask validate msl
