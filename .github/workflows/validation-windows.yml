name: validation-windows

on:
  push:
    branches: ["*"]
    tags: [v0.*]
  pull_request:
  merge_group:

jobs:
  validate-windows-dxc:
    name: Validate Naga HLSL Output on DXC
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Add DirectXShaderCompiler
        uses: napokue/setup-dxc@v1.1.0

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            naga/xtask -> naga/xtask/target

      - run: cd naga; cargo xtask validate hlsl dxc

  validate-windows-fxc:
    name: Validate Naga HLSL Output on FXC
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Add fxc bin to PATH
        run: |
          Get-Childitem -Path "C:\Program Files (x86)\Windows Kits\10\bin\**\x64\fxc.exe" `
          | Sort-Object -Property LastWriteTime -Descending `
          | Select-Object -First 1 `
          | Split-Path -Parent `
          | Out-File -FilePath $Env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            naga/xtask -> naga/xtask/target

      - run: cd naga; cargo xtask validate hlsl fxc
