[package]
name = "naga-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"
license = "MIT OR Apache-2.0"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1.0.2", features = ["derive"] }
libfuzzer-sys = "0.4"

[dependencies.naga]
path = ".."
features = ["arbitrary", "spv-in", "wgsl-in", "glsl-in", "validate"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "spv_parser"
path = "fuzz_targets/spv_parser.rs"
test = false
doc = false

[[bin]]
name = "wgsl_parser"
path = "fuzz_targets/wgsl_parser.rs"
test = false
doc = false

[[bin]]
name = "glsl_parser"
path = "fuzz_targets/glsl_parser.rs"
test = false
doc = false

[[bin]]
name = "ir"
path = "fuzz_targets/ir.rs"
test = false
doc = false
