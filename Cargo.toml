[workspace]
resolver = "2"
members = [
    "cts_runner",
    "deno_webgpu",
    "dummy",
    "player",
    "wgpu",
    "wgpu-core",
    "wgpu-hal",
    "wgpu-info",
    "wgpu-types",
    "run-wasm"
]
exclude = []
default-members = ["wgpu", "wgpu-hal", "wgpu-info", "wgpu-types"]

[workspace.package]
edition = "2021"
rust-version = "1.64"
keywords = ["graphics"]
license = "MIT OR Apache-2.0"
homepage = "https://wgpu.rs/"
repository = "https://github.com/gfx-rs/wgpu"
version = "0.15.0"
authors = ["wgpu developers"]

[workspace.dependencies.wgc]
package = "wgpu-core"
path = "./wgpu-core"
version = "0.15"

[workspace.dependencies.wgt]
package = "wgpu-types"
path = "./wgpu-types"
version = "0.15"

[workspace.dependencies.hal]
package = "wgpu-hal"
path = "./wgpu-hal"
version = "0.15"

[workspace.dependencies.naga]
git = "https://github.com/gfx-rs/naga"
rev = "9742f1616c3e3dd2cc9a5880616fc886c391bb9f"
version = "0.11.0"

[workspace.dependencies]
arrayvec = "0.7"
async-executor = "1.0"
bitflags = "1"
bit-vec = "0.6"
bytemuck = "1.13"
cargo-run-wasm = "0.3.2"
cfg_aliases = "0.1"
cfg-if = "1"
codespan-reporting = "0.11"
ddsfile = "0.5"
env_logger = "0.10"
futures-intrusive = "0.4"
rustc-hash = "1.1.0"
glam = "0.21.3"
image = { version = "0.24", default-features = false, features = ["png"] }
libloading = "0.7"
libc = "0.2"
log = "0.4"
nanorand = { version = "0.7", default-features = false }
num-traits = { version = "0.2" }
# Opt out of noise's "default-features" to avoid "image" feature as a dependency count optimization.
# This will not be required in the next release since it has been removed from the default feature in https://github.com/Razaekel/noise-rs/commit/1af9e1522236b2c584fb9a02150c9c67a5e6bb04#diff-2e9d962a08321605940b5a657135052fbcef87b5e360662bb527c96d9a615542
noise = { version = "0.7", default-features = false }
obj = "0.10"
# parking_lot 0.12 switches from `winapi` to `windows`; permit either
parking_lot = ">=0.11,<0.13"
png = "0.17.5"
pollster = "0.2"
profiling = { version = "1", default-features = false }
raw-window-handle = "0.5"
renderdoc-sys = "1.0.0"
ron = "0.8"
serde = "1"
serde_json = "1.0.94"
smallvec = "1"
static_assertions = "1.1.0"
thiserror = "1"
wgpu = { version = "0.15", path = "./wgpu" }
winit = "0.27.1"

# Metal dependencies
block = "0.1"
foreign-types = "0.3"
metal = "0.24.0"
objc = "0.2.5"
core-graphics-types = "0.1"

# Vulkan dependencies
ash = "0.37.2"
gpu-alloc = "0.5"
gpu-descriptor = "0.2"
android_system_properties = "0.1.1"

# DX dependencies
bit-set = "0.5"
gpu-allocator = { version = "0.21", default_features = false, features = ["d3d12", "windows", "public-winapi"] }
d3d12 = "0.5.0"
range-alloc = "0.1"
winapi = "0.3"
hassle-rs = "0.10.0"

# Gles dependencies
khronos-egl = "4.1"
glow = "0.12.1"
glutin = "0.29.1"

# wasm32 dependencies
console_error_panic_hook = "0.1.7"
console_log = "0.2"
js-sys = "0.3.61"
wasm-bindgen = "0.2.84"
wasm-bindgen-futures = "0.4.34"
wasm-bindgen-test = "0.3"
web-sys = "0.3.61"

# deno dependencies
deno_console = "0.92.0"
deno_core = "0.174.0"
deno_url = "0.92.0"
deno_web = "0.123.0"
deno_webidl = "0.92.0"
deno_webgpu = { path = "./deno_webgpu" }
tokio = "1.25.0"
termcolor = "1.2.0"
wgpu-core = { path = "./wgpu-core" }
wgpu-types = { path = "./wgpu-types" }

[patch."https://github.com/gfx-rs/naga"]
#naga = { path = "../naga" }

[patch."https://github.com/zakarumych/gpu-descriptor"]
#gpu-descriptor = { path = "../gpu-descriptor/gpu-descriptor" }

[patch."https://github.com/zakarumych/gpu-alloc"]
#gpu-alloc = { path = "../gpu-alloc/gpu-alloc" }

[patch.crates-io]
#naga = { path = "../naga" }
#glow = { path = "../glow" }
#d3d12 = { path = "../d3d12-rs" }
#metal = { path = "../metal-rs" }
#web-sys = { path = "../wasm-bindgen/crates/web-sys" }
#js-sys = { path = "../wasm-bindgen/crates/js-sys" }
#wasm-bindgen = { path = "../wasm-bindgen" }
