[bans]
multiple-versions = "deny"
skip-tree = [
	{ name = "cts_runner" },
	{ name = "player" },
	{ name = "wgpu-info" },
]
skip = [
	{ name = "wgpu" },
	{ name = "fastrand" }
]
wildcards = "deny"

[licenses]
allow = [
	"Apache-2.0",
	"Apache-2.0 WITH LLVM-exception",
	"BSD-2-Clause",
	"BSD-3-Clause",
	"CC0-1.0",
	"ISC",
	"MIT",
	"MIT-0",
	"Unicode-DFS-2016",
	"Zlib",
]

[sources]
allow-git = [
	"https://github.com/grovesNL/glow",
	"https://github.com/gfx-rs/metal-rs",
]
unknown-registry = "deny"
unknown-git = "deny"
required-git-spec = "rev"

[sources.allow-org]
github = [
	"gfx-rs"
]
