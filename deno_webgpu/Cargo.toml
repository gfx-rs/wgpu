[package]
name = "deno_webgpu"
version = "0.17.0"
authors = ["the Deno authors"]
edition = "2018"
license = "MIT"
readme = "README.md"
repository = "https://github.com/denoland/deno"
description = "WebGPU implementation for Deno"

[lib]
path = "lib.rs"

[dependencies]
deno_core = { git = "https://github.com/denoland/deno", rev = "f4a9db350fbf00a6cb13a2c030b925cfd5218ed2" }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.10", features = ["full"] }
wgpu-core = { path = "../wgpu-core", features = ["trace"] }
wgpu-types = { path = "../wgpu-types" }