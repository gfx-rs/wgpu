[package]
name = "player"
version = "0.1.0"
authors = [
	"Dzmitry Malyshau <kvark@mozilla.com>",
]
edition = "2018"
description = "WebGPU trace player"
homepage = "https://github.com/gfx-rs/wgpu"
repository = "https://github.com/gfx-rs/wgpu"
keywords = ["graphics"]
license = "MIT OR Apache-2.0"
publish = false

[features]

[dependencies]
env_logger = "0.8"
log = "0.4"
raw-window-handle = "0.4"
ron = "0.7"
winit = { version = "0.26", optional = true }

[dependencies.wgt]
path = "../wgpu-types"
package = "wgpu-types"
features = ["replay"]

[dependencies.wgc]
path = "../wgpu-core"
package = "wgpu-core"
features = ["replay", "raw-window-handle"]

[dev-dependencies]
serde = "1"
